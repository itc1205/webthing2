{% extends "base.html" %}
{% block content %}
<h1 class="header1">Пейзажи Марса</h1>
<div id="carouselMars" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        {% for i in images %}
        {% if loop.first %}
        <button type="button" data-bs-target="#carouselMars" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
        {% else %}
        <button type="button" data-bs-target="#carouselMars" data-bs-slide-to="{{loop.index0}}"
                aria-label="Slide {{loop.index}}"></button>
        {% endif %}
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for image in images %}
        {% if loop.first %}
        <div class="carousel-item active">
            <img src="{{ image }}" class="d-block w-100" alt="misfortune">
        </div>
        {% else %}
        <div class="carousel-item">
            <img src="{{ image }}" class="d-block w-100" alt="misfortune">
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselMars" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselMars" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<form class="login_form" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="photo">Добавить картинку</label><br>
        <input type="file" class="form-control-file" id="photo" name="file"><br>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>

{% endblock %}
