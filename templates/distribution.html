{% extends "base.html" %}
{% block content %}
<h1 class="header1">Размещение по каютам</h1>
{% for astronaut in list_of_ast %}
    {% if loop.first %}
    <h4>{{astronaut}} - Каюта № {{loop.index}} - капитан корабля</h4>
    {% else %}
    <h4>{{astronaut}} - Каюта № {{loop.index}}</h4>
    {% endif %}
{% endfor %}
{% endblock %}
